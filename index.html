<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemilihan Suara</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to right, #74ebd5, #9face6);

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      width: min(95%, 500px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .calon {
      margin: 10px 0;
      text-align: left;
    }

    .calon label {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #eee;
    }

    .calon label:hover {
      background: #f5f5f5;
    }

    input[type="radio"] {
      transform: scale(1.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 20px;
      text-align: left;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>

<body>

<div class="container">

<h2>üó≥Ô∏è Pemilihan Suara</h2>

<form id="pollForm">

<div class="calon">
  <label><input type="radio" name="calon" value="Ruben"> Ruben</label>
</div>

<div class="calon">
  <label><input type="radio" name="calon" value="Sumres"> Sumres</label>
</div>

<div class="calon">
  <label><input type="radio" name="calon" value="Riando"> Riando</label>
</div>

<div class="calon">
  <label><input type="radio" name="calon" value="Swing Voter"> Swing Voter</label>
</div>

<div class="calon">
  <label><input type="radio" name="calon" value="Ananta"> Ananta</label>
</div>

<div class="calon">
  <label><input type="radio" name="calon" value="Mangapoi"> Mangapoi</label>
</div>

<div class="calon">
  <label><input type="radio" name="calon" value="Hulman"> Hulman</label>
</div>

<button type="button" onclick="vote()">Kirim Suara</button>

</form>

<div class="result" id="hasilBox">
<h3>üìä Hasil Sementara:</h3>
<p id="hasil"></p>
</div>

</div>

<script>

let suara = {
  Ruben: 0,
  Sumres: 0,
  Riando: 0,
  "Swing Voter": 0,
  Ananta: 0,
  Mangapoi: 0,
  Hulman: 0
};

function vote() {

  let pilihan = document.querySelector('input[name="calon"]:checked');

  if (!pilihan) {
    alert("Silakan pilih calon terlebih dahulu!");
    return;
  }

  suara[pilihan.value]++;

  tampilkanHasil();
}

function tampilkanHasil() {

  let teks = "";

  for (let calon in suara) {
    teks += calon + " : " + suara[calon] + " suara<br>";
  }

  document.getElementById("hasil").innerHTML = teks;
  document.getElementById("hasilBox").style.display = "block";
}

</script>

</body>
</html>
